name: CI

on:
  push:
    branches: [ "*" ]   # run on all branches for now
  pull_request:
    branches: [ "*" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        ports: [5432:5432]
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ytsa
      redis:
        image: redis:7
        ports: [6379:6379]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run lint (ruff, black, isort)
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/ytsa
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
          YOUTUBE_API_KEY: dummy_for_tests
          SECRET_KEY: testsecret
          HF_MODEL_NAME: distilbert-base-uncased-finetuned-sst-2-english
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          JWT_SECRET_KEY: testjwt
          JWT_ALGORITHM: HS256
          JWT_EXP_MINUTES: 60
          CELERY_TASK_ALWAYS_EAGER: "True"
        run: pytest -q

      - name: Build API Docker image
        run: docker build -f docker/api.Dockerfile -t ytsa-api .

      - name: Build Worker Docker image
        run: docker build -f docker/worker.Dockerfile -t ytsa-worker .
